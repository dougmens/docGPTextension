<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        font-size: 14px;
      }

      h2 {
        margin-top: 0;
        font-size: 18px;
      }

      label {
        font-weight: bold;
      }

      select, textarea, button {
        width: 100%;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 12px;
        font-size: 14px;
        padding: 6px;
      }

      textarea {
        min-height: 80px;
        resize: vertical;
      }

      #chatContainer {
        border: 1px solid #ddd;
        background: #f9f9f9;
        padding: 8px;
        margin-bottom: 12px;
        max-height: 200px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 8px;
        padding: 6px;
        border-radius: 4px;
      }

      .user {
        background: #e8f0fe;
      }

      .assistant {
        background: #ffffff;
        border: 1px solid #e0e0e0;
      }

      #contextWarning {
        color: #c5221f;
        font-size: 12px;
        display: none;
        margin-bottom: 8px;
      }

      #loading {
        font-style: italic;
        color: #1a73e8;
        display: none;
        margin-bottom: 8px;
      }

      .error {
        color: #c5221f;
        background: #fcecec;
        padding: 6px;
        border-radius: 4px;
        display: none;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <h2>ChatGPT Sidebar</h2>

    <label for="modeSelect">Modus</label>
    <select id="modeSelect">
      <option value="Allgemein">Allgemein</option>
      <option value="Schriftsatz">Schriftsatz (DE, juristisch)</option>
      <option value="Überarbeiten">Überarbeiten (klar/knapp)</option>
    </select>

    <label for="contextSelect">Kontext</label>
    <select id="contextSelect" onchange="updateContextWarning()">
      <option value="Nur Chat">Nur Chat</option>
      <option value="Mit Markierung">Mit Markierung</option>
      <option value="Mit ganzem Dokument">Mit ganzem Dokument</option>
    </select>

    <div id="contextWarning">
      Achtung: Das gesamte Dokument wird an ChatGPT gesendet!
    </div>

    <div id="chatContainer"></div>

    <label for="messageInput">Nachricht</label>
    <textarea id="messageInput" placeholder="Ihre Nachricht an ChatGPT..."></textarea>

    <button onclick="sendMessage()">Senden</button>

    <button onclick="applyAction('insert')">An Cursor einfügen</button>
    <button onclick="applyAction('replace')">Markierung ersetzen</button>

    <div id="loading">Verarbeite…</div>
    <div id="error" class="error"></div>

    <script>
      let currentResponse = '';

      function updateContextWarning() {
        const ctx = document.getElementById('contextSelect').value;
        document.getElementById('contextWarning').style.display =
          ctx === 'Mit ganzem Dokument' ? 'block' : 'none';
      }

      function addMessage(role, text) {
        const container = document.getElementById('chatContainer');
        const div = document.createElement('div');
        div.className = 'message ' + role;
        div.textContent = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      }

      function showError(msg) {
        const el = document.getElementById('error');
        el.textContent = msg;
        el.style.display = 'block';
      }

      function clearError() {
        const el = document.getElementById('error');
        el.textContent = '';
        el.style.display = 'none';
      }

      function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message) return;

        addMessage('user', message);
        input.value = '';

        const mode = document.getElementById('modeSelect').value;
        const contextMode = document.getElementById('contextSelect').value;

        document.getElementById('loading').style.display = 'block';
        clearError();

        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .processChatRequest({
            message: message,
            mode: mode,
            contextMode: contextMode
          });
      }

      function onSuccess(result) {
        document.getElementById('loading').style.display = 'none';

        if (!result.success) {
          showError(result.error);
          return;
        }

        currentResponse = result.answer;
        addMessage('assistant', result.answer);
      }

      function onFailure(err) {
        document.getElementById('loading').style.display = 'none';
        showError(err.message || 'Fehler');
      }

      function applyAction(type) {
        if (!currentResponse) {
          showError('Keine Antwort vorhanden.');
          return;
        }

        const fn = type === 'insert' ? 'insertAtCursor' : 'replaceSelection';

        google.script.run
          .withFailureHandler(err => showError(err.message))
          [fn](currentResponse);
      }

      updateContextWarning();
    </script>
  </body>
</html>
